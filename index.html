<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website-Viewer</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b0c10;
        --panel: #12141a;
        --text: #e6e7eb;
        --muted: #9aa3af;
        --primary: #5b9cff;
        --danger: #ff6b6b;
        --border: #22252e;
        --input: #0f1117;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        height: 100vh;
      }

      main { 
        position: relative; 
        height: 100vh;
      }

      .frame {
        position: absolute;
        inset: 0;
        border: none;
        width: 100%;
        height: 100%;
        background: #0a0b0f;
      }

      .notice {
        position: absolute;
        top: 16px;
        right: 16px;
        background: rgba(18,20,26,0.9);
        color: var(--muted);
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        max-width: 520px;
      }

      .error { color: var(--danger); }

    </style>
  </head>
  <body>
    <main>
      <iframe id="viewer" class="frame" title="Website Vorschau"></iframe>
      <div id="notice" class="notice" hidden></div>
    </main>

    <script>
      (function () {
        const iframe = document.getElementById('viewer');
        const notice = document.getElementById('notice');

        // ÄNDERE DIESE ZEILE: Hier deine feste URL eintragen
        const FIXED_URL = 'https://35f690e3ac2b.ngrok-free.app';

        function setNotice(message, isError = false) {
          if (!message) {
            notice.hidden = true;
            notice.textContent = '';
            notice.classList.remove('error');
            return;
          }
          notice.textContent = message;
          notice.hidden = false;
          notice.classList.toggle('error', Boolean(isError));
        }

        function loadUrl(url) {
          setNotice('Lade…');
          
          iframe.onload = function () {
            setNotice('');
          };

          iframe.onerror = function () {
            setNotice('Die Seite konnte nicht geladen werden. Möglicherweise blockiert die Website die Einbettung.', true);
          };

          iframe.src = url;
        }

        // Automatisch die feste URL laden
        loadUrl(FIXED_URL);
      })();
    </script>
  </body>
  </html>
